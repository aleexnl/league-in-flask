{% extends "base.html" %} {% block title %}Ranking{% endblock %} {% block main
%}

<div class="container-fluid">
    <h1 class="mt-4 mb-4">League Goals Chart</h1>
    <div class="table-responsive">
        <table class="table table-striped table-borderless">
            <tbody>
                {% for team in ranking %}
                <tr>
                    <th scope="row">{{team[0]}}</th>
                    <th scope="row">{{team[1]}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
